- query: SELECT uc.address, uc.asset_address, x.value FROM assets_summary_pairs AS uc CROSS JOIN LATERAL ( SELECT ub.value FROM assets_summary AS ub WHERE ub.address = uc.address AND ub.asset_address = uc.asset_address AND ub.is_forked = false ORDER BY ub.block_number DESC LIMIT 1) AS x WHERE uc.address = '{account_address}';
