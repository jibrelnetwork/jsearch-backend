      parameters:
      - $ref: '#/components/parameters/addresses'
      - $ref: '#/components/parameters/blockchain_tip'
      responses:
        '200':
          description: List of Ether Balances
          content:
            application/json:
              schema:
                anyOf:
                  - $ref: '#/components/schemas/OrphanedResponse'
