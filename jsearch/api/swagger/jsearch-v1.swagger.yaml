          description: Eth transfered to or from specific address
          schema:
            properties:
              status:
                $ref: '#/definitions/Status'
              data:
                type: array
                items:
                  $ref: '#/definitions/EthTransfer'
              meta:
                $ref: '#/definitions/BlockchainTipInfo'
              paging:
                $ref: '#/definitions/paging'
        400:
